<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hayro PDF Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-indicator">
        <div class="spinner"></div>
    </div>

    <!-- Render time indicator -->
    <div id="render-time-indicator">
        <span id="render-time-text">-</span>
    </div>

    <div id="app">
        <div id="file-selector">
            <div id="drop-zone">
                <div class="drop-content">
                    <div class="drop-icon">üìÑ</div>
                    <p>Drop PDF here</p>
                </div>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>
        </div>
        
        <div id="viewer" style="display: none;">
            <canvas id="pdf-canvas"></canvas>
            
            <div id="floating-controls">
                <button id="prev-page" title="Previous page">‚Üê</button>
                <input type="number" id="page-input" min="1" title="Go to page">
                <span id="page-info">1 / 1</span>
                <button id="next-page" title="Next page">‚Üí</button>
                <div class="separator"></div>
                <button id="zoom-out" title="Zoom out">-</button>
                <span id="zoom-info">200%</span>
                <button id="zoom-in" title="Zoom in">+</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
