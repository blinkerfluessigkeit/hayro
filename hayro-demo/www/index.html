<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hayro PDF Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="file-selector">
            <div id="drop-zone">
                <div class="drop-content">
                    <div class="drop-icon">üìÑ</div>
                    <p>Drop PDF here or click to select</p>
                </div>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>
        </div>
        
        <div id="viewer" style="display: none;">
            <canvas id="pdf-canvas"></canvas>
            
            <div id="controls">
                <button id="prev-page" title="Previous page">‚Üê Previous</button>
                <span id="page-info">1 / 1</span>
                <input type="number" id="page-input" min="1" title="Go to page">
                <button id="next-page" title="Next page">Next ‚Üí</button>
            </div>
            
            <!-- Drop zone overlay for when a PDF is already open -->
            <div id="drop-overlay" style="display: none;">
                <div class="drop-overlay-content">
                    <div class="drop-icon">üìÑ</div>
                    <p>Drop new PDF here</p>
                </div>
            </div>
            
            <!-- Log window -->
            <div id="log-window">
                <div id="log-header">
                    <span>Logs</span>
                    <button id="clear-logs" title="Clear logs">Clear</button>
                </div>
                <div id="log-content"></div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
